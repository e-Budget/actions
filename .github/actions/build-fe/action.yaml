name: Build e-Budget FE
description: Build e-Budget FE with NPM
inputs:
  nodeVersion:
    description: Node Version
    required: true
runs:
  using: composite
  steps:
    - uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.nodeVersion }}
    - name: Install FE dependencies
      run: npm install
      shell: bash
    - name: Run FE Tests
      run: npm run test -- --no-watch --coverage
      shell: bash
    - name: Build FE
      run: npm run build
      shell: bash